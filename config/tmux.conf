# ~/.tmux.conf - Configuraci√≥n de tmux optimizada para desarrollo

# Configuraci√≥n b√°sica
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g mouse on
set -g history-limit 10000
set -g escape-time 0
set -g focus-events on
set -g aggressive-resize on

# Prefijo m√°s c√≥modo (Ctrl-a en lugar de Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Recarga de configuraci√≥n
bind r source-file ~/.tmux.conf \; display-message "‚úì Configuraci√≥n recargada"

# Navegaci√≥n de ventanas m√°s intuitiva
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Divisiones m√°s intuitivas (mantener directorio actual)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Atajos alternativos para divisiones
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# Navegaci√≥n de paneles con Alt + flechas
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Navegaci√≥n de paneles estilo vim
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Redimensionar paneles
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Up resize-pane -U 1
bind -n S-Down resize-pane -D 1

# Redimensionar paneles estilo vim
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Modo de copia mejorado (estilo vim)
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Pegado con Ctrl-a p
bind p paste-buffer

# Cerrar paneles y ventanas m√°s f√°cil
bind x kill-pane
bind X kill-window

# Sincronizar paneles (√∫til para comandos en m√∫ltiples servidores)
bind S set-window-option synchronize-panes \; display-message "Sincronizaci√≥n: #{?synchronize-panes,ON,OFF}"

# Barra de estado elegante
set -g status-interval 1
set -g status-justify centre
set -g status-position bottom

# Colores de la barra de estado
set -g status-style bg=colour235,fg=colour136

# Longitud de las secciones
set -g status-left-length 50
set -g status-right-length 100

# Secci√≥n izquierda
set -g status-left "#[fg=green,bold]‚óè #[fg=white,bold]#S #[fg=cyan]#I:#P #[fg=yellow]#{?window_zoomed_flag,üîç ,}"

# Secci√≥n derecha con informaci√≥n del sistema
set -g status-right "#[fg=blue]#(whoami)@#H #[fg=cyan]‚ö° #(cat /proc/loadavg | cut -d' ' -f1) #[fg=green]üïí %H:%M:%S #[fg=yellow]üìÖ %d-%m-%Y"

# Formato de ventanas
setw -g window-status-format "#[fg=colour244] #I #W#F "
setw -g window-status-current-format "#[fg=colour166,bold] #I #W#F "

# Indicador de actividad en ventanas
setw -g window-status-activity-style fg=colour196,bold

# Bordes de paneles
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour39

# Panel activo m√°s visible
set -g pane-active-border-style fg=colour39,bg=colour235

# Mensajes
set -g message-style bg=colour235,fg=colour136,bold
set -g message-command-style bg=colour235,fg=colour136,bold
set -g display-time 3000

# Numeraci√≥n desde 1 (m√°s intuitivo)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Actividad en ventanas
setw -g monitor-activity on
set -g visual-activity off

# Configuraci√≥n espec√≠fica para desarrollo
# Crear sesi√≥n de desarrollo r√°pida
bind D new-session -d -s dev \; \
  new-window -t dev:2 -n editor 'nvim' \; \
  new-window -t dev:3 -n compile \; \
  new-window -t dev:4 -n run \; \
  select-window -t dev:1

# Layouts predefinidos para desarrollo
bind M-1 select-layout even-horizontal
bind M-2 select-layout even-vertical
bind M-3 select-layout main-horizontal
bind M-4 select-layout main-vertical
bind M-5 select-layout tiled

# Zoom toggle m√°s f√°cil
bind z resize-pane -Z

# Limpiar pantalla y historial
bind C-l send-keys 'clear' \; send-keys 'Enter' \; clear-history

# Quick development commands
bind C new-window -n 'compile' 'make || gcc *.c -o main || g++ *.cpp -o main'
bind R new-window -n 'run' './main || python3 *.py'
bind T new-window -n 'test' 'make test || ./test'

# Configuraci√≥n para mejor rendimiento
set -g status-interval 5
set -g display-panes-time 2000
set -g repeat-time 1000

# Colores personalizados adicionales
set -g mode-style bg=colour196,fg=colour232
set -g clock-mode-colour colour39
set -g clock-mode-style 24

# Configuraci√≥n del reloj (Ctrl-a t para mostrar)
setw -g clock-mode-colour colour196
setw -g clock-mode-style 24

# Plugin tmux-resurrect simulation (guardar/restaurar sesiones)
bind C-s run-shell 'tmux list-sessions > ~/.tmux-sessions.txt' \; display-message "Sesiones guardadas"

# Hotkeys para tareas comunes de desarrollo
bind g new-window -n 'git' 'git status; bash'
bind m new-window -n 'make' 'make; bash'
bind i new-window -n 'install' 'sudo pacman -Syu; bash'

# Configuraci√≥n de copiar al portapapeles del sistema (si est√° disponible)
if-shell 'command -v xclip' \
    'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"'

if-shell 'command -v wl-copy' \
    'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"'

# Auto-rename windows based on current command
setw -g automatic-rename on
setw -g automatic-rename-format '#{b:pane_current_path}'

# Configuraci√≥n avanzada para programadores
# Quick window swapping
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Join panes
bind j command-prompt -p "Join pane from: " "join-pane -h -s '%%'"
bind J command-prompt -p "Send pane to: " "join-pane -h -t '%%'"

# Break pane into new window
bind b break-pane -d

# Configuraci√≥n de logging (para debugging)
bind P pipe-pane -o "cat >> ~/tmux-#W-#I-#P.log" \; display-message "Logging toggled"

# Configuraciones condicionales para diferentes terminales
if-shell '[ -n "$SSH_CONNECTION" ]' \
    'set -g status-bg colour202; set -g status-fg colour232' \
    'set -g status-bg colour235; set -g status-fg colour136'

# Mejorar el scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Configuraci√≥n final: mensaje de bienvenida
run-shell 'tmux display-message "tmux configurado para desarrollo - Presiona Prefix + ? para ayuda"'